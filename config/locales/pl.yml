    sub: "Grupa podmiotów prawnych współpracująca z jednostkami naukowymi i organizacjami pozarządowymi - w związku z dynamicznym rozwojem rynku konopnego - podjęła się organizacji zamkniętego forum biznesowe, które odbyło się 1 września w Warszawie. Forum skierowane było do insytucji otoczenia biznesu B2B."
