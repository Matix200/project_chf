    contact: "Tematem przewodnim spotkania było - Dyspensarium Cannabis House jako centrum informacji nt. konopi oraz miejsce wydawania surowca w ramach badań naukowych."
    contact2: "Wspólnie z inwestorami podjęliśmy decyzję o zawiązaniu Federacji Dystrybutorów Cannabis. Na spotkaniu prezentowany był szczegółowy sposób uruchomienia placówki Dyspensarium, oraz produkty które będzie można w takim Dyspensarium nabyć." 
    details: "Wzbogaciliśmy spotkanie o kilka informacji dla osób z Federacji Producentów Cannabis."
    details2:   "Panowie producenci mają zielone światło na uprawianie konopi włóknistych o wysokiej zawartości CBD, zgodnie z istniejącymi technologiami hodowli roślin. Surowiec pozyskany w ten sposób pomoże zdywersyfikować portfel dostawców. Nasz partner ze Szwajcarii dysponuje niezbędną genetyką oraz oferuje pomoc (nasiona, klony, technologię) w uruchamianiu pierwszych upraw i stabilizacji genetycznej w pl." 
    horizon:   "Projekt o którym mowa powyżej jest projektem długofalowym, minimum 10 lat."
    offer: "W naszej ofercie mamy warianty upraw konopi przemysłowych na potrzeby przemysłu przetwórczego jak i przemysłu farmaceutycznego oraz uprawy i dystrybucji na specjalnych warunkach, dopuszczonych przez prawo konopi indyjskich na potrzeby prowadzonych badań naukowych oraz w niedalekiej przyszłości również i przemysłu farmaceutycznego dlatego każdy zainteresowany powinnien znaleść coś dla siebie."
